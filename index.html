<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css.css">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">

</head>
<body>
    <div class="dex">
        <div class = 'pics'>
            <img id="reg" src="" alt="" style="display: none">
            <img id="shiny" src="" alt="" style="display: none" >
        </div>
        
        
        <h2>Gotta Catch â€™Em All!</h2>
        <div class="introSeq">
            <div class ="prev">
                <span class="prevTitle">Previous</span>
                <span class="prevName"></span>
            </div>
            <div class="sounds">
                <audio class="audCry" controls src=""></audio>
            </div>
            <div class ="next">
                <span class="nextTitle">Next Up</span>
                <span class="nextName"></span> 
                
            </div>
        </div>
        <div class="search">
            <input class="searchText" type="text" placeholder="search here">
            <button class="searchButton">DISCOVER</button>
        </div>

        <span class='pokeName'></span>
        
        <div class="types">
            <img id="pType" src="" alt="" style="display: none">
            <img id="pType2" src="" alt="" style="display: none">
        </div>

        
    </div>
    <div class='lightHolder'>
        <div class ='redLight'></div>
        <div class='desCon'>
            <p class="pokeDes"></p>
        </div>
        <div class ='greenLight'></div>
    </div>

    
    <script type = "text/javascript" src = "js.js"></script>
</body>
</html>
